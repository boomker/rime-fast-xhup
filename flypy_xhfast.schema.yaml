# Rime schem
# Rime schema
# encoding: utf-8

schema:
  schema_id: flypy_xhfast
  name: 飞鹤快拼
  version: "0.1"
  author:
    - Functoreality
  description: |
    小鹤双拼+辅助码
  dependencies:
    - stroke
    # - emoji
    - flypy_fzm # 中文词库 - 现代汉语词典 & 清华开源词库
    - easy_en
    - melt_eng  # 英文单词&词组 - 简明英汉词典（增强版）

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: emoji
    reset: 1
    states: ["No", "Yes"]
  - name: full_shape
    states: [半角, 全角]
  - name: simplification
    reset: 1
    states: [漢字, 汉字]
  - name: ascii_punct
    states: [。，, ．，]
  - options: ["utf8", "gbk", "gb2312"] # (※2)字符集选单
    reset: 0 # 默认 UTF8
    states:
      - UTF-8
      - GBK
      - GB2312

engine:
  processors:
    - lua_processor@select_char_processor
    - lua_processor@cold_word_drop_processor
    - lua_processor@easy_cmd_processor
    - lua_processor@top_word_autocommit_processor
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - affix_segmentor@mkst            # 精准造词
    # - affix_segmentor@emojis
    # - affix_segmentor@laTeX_formula
    - affix_segmentor@dbpy_flypy_help
    - affix_segmentor@easy_en_simp
    - fallback_segmentor
  translators:
    - punct_translator
    # - history_translator@history
    - reverse_lookup_translator
    - script_translator
    - table_translator@mkst           # 精准造词
    - table_translator@flypy_fzm
    - table_translator@custom_phrase
    - table_translator@idiom_phrase
    # - table_translator@emojis
    - table_translator@dbpy_flypy_help
    - table_translator@easy_en_simp   # 单词输入
    - table_translator@melt_eng
    # - lua_translator@laTex_translator
    - lua_translator@datetime_translator
    - lua_translator@number_translator
    - lua_translator@commit_history_translator
    - lua_translator@engword_autocaps_translator
    - lua_translator@top_word_autocommit_translator
  filters:
    - simplifier@emoji
    - lua_filter@charset_withEmoji_filter
    - lua_filter@engword_autocaps_filter
    - lua_filter@long_word_up_filter
    - lua_filter@cold_word_drop_filter
    - lua_filter@top_word_autocommit_filter       # 若有 bug, 加减注释后重新部署, 即可恢复正常
    - simplifier@simplification
    - simplifier
    - uniquifier  #  只能放到最后!

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA_[09876
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  # max_code_length: 8
  # auto_select: true
  # auto_select_pattern: '^\w+\[\w{2}$'
  algebra:
    - erase/^ng\[kx$/ # 响应超级简拼，取消「嗯 ng」的独占
    - erase/^ng\[kk$/ # 响应超级简拼，取消「唔 ng」的独占
    - erase/^n\[\w+$/ # 响应超级简拼，取消「嗯 n」的独占
    - erase/^m\[\w+$/ # 响应超级简拼，取消「呒 m」的独占
    - erase/^m\[\w+$/ # 响应超级简拼，取消「呣 m」的独占
    # - xform/[[]//   # 取消注释后：直接引导辅助码
    # - derive/^(..).+$/$1/
    # - derive/^(..[[].).+$/$1/

    ## 字库编码到输入码的转换规则
    - derive/^(\w+)\[(\w)(\w)$/$1\[$2$3/ # Flypy: AB[CD
    - derive/^(\w+)\[(\w)(\w)$/$1\[$2/   # Flypy: AB[C
    - derive/^(\w+)\[(\w)(\w)$/$1/       # Flypy: AB

    ## 音码优化规则,不影响原始音码规则, 属于全新自创
    - derive/^(j)n/$1c/
    - derive/^([jyn])t/$1d/         # t --> d
    - derive/^([bjlmnx])p/$1e/      # p --> e
    - derive/^([djlnx])q/$1f/       # q --> f
    - derive/^q([biklmnrsxy])/f$1/
    - derive/^qq/fz/
    - derive/^qu/fs/
    - derive/^qp/fe/
    - derive/^qt/fd/
    - derive/^dp/dl/                # dp --> dl
    - derive/^p([okifuhjbnmg])/e$1/ # pk --> ek
    - derive/^pb/ek/
    - derive/^pc/ev/                # pc --> ev
    - derive/^pd/ef/                # pd --> ef
    - derive/^pw/es/                # pw --> es
    - derive/^([jkiu])y/$1w/        # [jk]y --> [jk]w
    - derive/^y([ikb])/w$1/         # y[ik] --> w[ik]
    - derive/^y([asderzc])/o$1/
    - derive/^yu/ov/
    - derive/^yy/ow/
    - derive/^yj/wm/
    - derive/^yh/wn/
    - derive/^hy/hw/
    - derive/^t([wy])/dw/           # t[wy] --> dw
    - derive/^t([er])/df/           # t[er] --> df
    - derive/^tg/og/                # tg --> og
    - derive/^tk/rk/                # tk --> rk
    - derive/^rg/rd/
    - derive/^xt/xd/
    - derive/^xl/xh/
    - derive/^xy/xo/
    - derive/^bh/sb/
    - derive/^bj/aj/
    - derive/^jb/ja/
    - derive/^b([fgknm])/s$1/       # b[fgknm] --> s[fgknm]
    - derive/^vg/vk/
    - derive/^zw/zk/
    - derive/^ly/nw/

    ## 模糊音:
    # - derive/^l([uom])$/n$1/        # l -> n
    - derive/^n([uom])$/l$1/          # l -> n
    - derive/^([jqxy])v/$1u/
    - derive/^([jqxy])u/$1v/
    # - derive/^(v)([^fg])/z$2/       # zh => z
    # - derive/^(i)([^fg])/c$2/       # ch => c
    - derive/^(i)([k])/c$2/           # ch => c
    # - derive/^(u)([^bfgnm])/s$2/    # sh => s
    - derive/^(z)([^edfg])/v$2/         # z => zh
    - derive/^(c)([^fg])/i$2/           # c => ch
    - derive/^(s)([^bfgknm])/u$2/       # s => sh
    - derive/^([iu])f/$1g/              # [zcs][h]en 可以通过 [zcs][h]eng 打出
    - derive/^([iu])g/$1f/              # [zcs][h]eng 可以通过 [zcs][h]en 打出
    - derive/^([typdjxbmn])b/$1k/       # in 可以通过 ing 打出
    # - derive/^([typdjxbm])k/$1b/    # ing 可以通过 in 打出

grammar:
  language: zh-hans-t-essay-bgw

translator:
  dictionary: flypy_xhfast
  contextual_suggestions: true  # 开启八股文, 上下文联想
  encode_commit_history: true   # 上屏历史记录
  initial_quality: 1.3
  spelling_hints: 1             ## `0`: 关闭单字编码提示
  comment_format:
    - xform/^\w+[[](\w+)$/~$1/                   ## 单字编码提示只显示辅助码部分
    - xform/^~\w+\s.*$//                         ## 单字编码提示只显示辅助码部分
    # - xform/^\w+[[](\w+)\s\w+[[](\w+)$/~$2/      ## 单字编码提示只显示辅助码部分
    # - xform/^\w+\s.*$//                          ## 单字编码提示只显示辅助码部分


mkst:
  __include: /translator  # 复用上面的翻译器,日志中带有 warning
  enable_sentence: true
  sentence_over_completion: true
  prefix: "["
  tips: "〔精准造词〕"
  tag: mkst

custom_phrase:  # 自定义短语, 包含固顶字词, 快捷启动 APP 名称
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 9

idiom_phrase: # 成语, 俗语缩写, 实现简拼
  dictionary: ""
  user_dict: idiom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

melt_eng: # 英文单词
  enable_encoder: false
  encode_commit_history: false
  enable_sentence: false
  enable_completion: true # 是否启用英文输入联想补全
  enable_user_dict: false
  dictionary: melt_eng
  initial_quality: 1.1

flypy_fzm: # 小鹤音形-短语，支持自动补全, 词库源自现代汉语词典
  enable_encoder: false
  encode_commit_history: false
  enable_sentence: false
  enable_user_dict: false
  enable_completion: true
  dictionary: flypy_phrase_fzm
  initial_quality: 1.2

punctuator:
  import_preset: symbols
  half_shape:
    "@": ["@", ＠, ☯]
    "<": [《, 〈, «, ‹]
    ">": [》, 〉, », ›]
    '"': { pair: ["‘", "’"] } ## 添加注释后：恢复默认引号
    "'": { pair: ["“", "”"] } ## 添加注释后：恢复默认引号
  symbols:
    "/er": [ 二, 貳, ₂, ², Ⅱ, ⅱ, ②, ➁, ❷, ➋, ⓶, ⑵, ⒉, ２, ㊁, ㈡, 弍, 弐, 貮, 㒃, 㒳, 兩, 倆, ㆓, ]
    "/san": [ 三, 叄, ₃, ³, Ⅲ, ⅲ, ③, ➂, ❸, ➌, ⓷, ⑶, ⒊, ３, ㊂, ㈢, 參, 参, 叁, 弎, 仨, ㆔, ]
    "/si": [四, 肆, ₄, ⁴, Ⅳ, ⅳ, ④, ➃, ❹, ➍, ⓸, ⑷, ⒋, ４, ㊃, ㈣, 亖]
    "/zb": [┌, └, ┐, ┘, ─, │, ├, ┤, ┬, ┴, ┼, ┏, ┗, ┓, ┛, ━, ┃, ┣, ┫, ┳, ┻, ╋] ## 制表符

key_binder:
  import_preset: default
  bindings:
    #- { when: composing, accept: Tab, send: '[' }        ## 取消注释后: tab引导辅助码
    - { when: has_menu, accept: semicolon, send: 2 }
    - { when: has_menu, accept: apostrophe, send: 3 }     ## 单引号用于第3候选
    - { when: composing, accept: bracketleft, send: "[" } ## `[`引导辅助码
    - { when: composing, accept: Control+m, send: Return }
    - { when: composing, accept: Control+w, send: Control+BackSpace }
    - { when: composing, accept: Control+i, send: Shift+Right }
    - { when: composing, accept: Control+o, send: Shift+Left }
    ## 对以下4行取消注释后：启用光标回退至特定音节后、补充辅助码的功能
    ## （自然码等其他双拼用户请在 pinyin_switch.yaml 中设置）
    #- { when: composing, accept: Control+1, send_sequence: '{Home}{Shift+Right}[' }
    #- { when: composing, accept: Control+2, send_sequence: '{Home}{Shift+Right}{Shift+Right}[' }
    #- { when: composing, accept: Control+3, send_sequence: '{Home}{Shift+Right}{Shift+Right}{Shift+Right}[' }
    #- { when: composing, accept: Control+4, send_sequence: '{Home}{Shift+Right}{Shift+Right}{Shift+Right}{Shift+Right}[' }

recognizer:
  # import_preset: default
  patterns:
    uppercase: "^[A-Z]+$"
    punct: "^/[0-9A-Za-z]+$"
    mkst: "^[a-z]*[[][a-z[[]]+$"  # `[` 引导 精准造词
    ## associate schemes:
    reverse_lookup: "^Oq[a-z]*?$" # 部件拆字，部件使用小鹤双拼编码
    dbpy_flypy_help: "^Oh.*$"
    easy_en_simp: "^Oe[a-z]*$"
    # emojis: "^Of[a-z]*'?$"
    # laTeX_formula: "^/lt(.*)$"

menu:
  page_size: 5

simplification:
  option_name: simplification
  opencc_config: t2s.json
  tags: abc
  tips: all
  excluded_types: [ reverse_lookup ]

# Emoji
emoji:
  option_name: emoji
  opencc_config: emoji.json

# emojis:
#   tag: emojis
#   dictionary: emoji
#   enable_completion: true
#   prefix: "Oe"
#   suffix: "'"
#   tips: " Emoji"

dbpy_flypy_help:
  dictionary: ""
  user_dict: dbpy_flypy_help
  tag: dbpy_flypy_help
  prefix: "Oh"
  tips: "小鹤双拼查键"
  db_class: stabledb
  enable_completion: true
  enable_sentence: false
  initial_quality: 1

easy_en_simp:
  tag: easy_en_simp
  dictionary: easy_en
  enable_completion: true
  enable_sentence: false
  enable_user_dict: false
  prefix: "Oe"
  # suffix: "'"
  tips: "英文单词(可去元音)"
  spelling_hints: 9
  comment_format:
    - xform/^.+$//

reverse_lookup:
  dictionary: flypy_chaizi
  enable_completion: true
  prefix: "Oq"
  suffix: "'"
  tips: 〔部件组字〕 # 〔筆畫〕
  preedit_format:
    # - xlit/hspnz/一丨丿丶乙/

laTeX_formula:
  tag: laTeX_formula
  prefix: "/lt"
  tips: " TeX 公式"

history: #上屏历史记录
  tag: history
  history_num_max: 10
  size: 10
  input: "hisz"
  initial_quality: 1000
  excluded_type: "punct"
