custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 2

chinese_phrases:
  dictionary: ""
  user_dict: chinese_phrases
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: -1

punctuator:
  import_preset: symbols
  half_shape:
    '>' : [》, 〉, '> ', », › ]
    '"' : { pair: [ '‘', '’' ] } ## 添加注释后：恢复默认引号
    '''' : { pair: [ '“', '”' ] } ## 添加注释后：恢复默认引号
  symbols:
    '/er': [ 二, 貳, ₂, ², Ⅱ, ⅱ, ②, ➁, ❷, ➋, ⓶, ⑵, ⒉, ２, ㊁, ㈡, 弍, 弐, 貮, 㒃, 㒳, 兩, 倆, ㆓]
    '/san': [ 三, 叄, ₃, ³, Ⅲ, ⅲ, ③, ➂, ❸, ➌, ⓷, ⑶, ⒊, ３, ㊂, ㈢, 參, 参, 叁, 弎, 仨, ㆔]
    '/si': [ 四, 肆, ₄, ⁴, Ⅳ, ⅳ, ④, ➃, ❹, ➍, ⓸, ⑷, ⒋, ４, ㊃, ㈣, 亖]
    '/zb': [┌, └, ┐, ┘, ─, │, ├, ┤, ┬, ┴, ┼, ┏, ┗, ┓, ┛, ━, ┃, ┣, ┫, ┳, ┻, ╋] ## 制表符

key_binder:
  import_preset: default
  select_first_character: 'comma'
  select_last_character: 'bracketright'
  bindings:
    #- { when: composing, accept: Tab, send: '[' } ## 取消注释后：tab引导辅助码
    - { when: composing, accept: Control+m, send: Return }
    - { when: composing, accept: Control+w, send: Control+BackSpace }
    - { when: has_menu,  accept: semicolon, send: 2 }
    # - { when: has_menu,  accept: slash,     send: 3 }
    - { when: has_menu,  accept: apostrophe, send: 3 } ## 单引号用于第3候选
    - { when: composing, accept: bracketleft, send: "[" } ## tab引导辅助码
    - { when: composing, accept: Control+i, send: Shift+Right }
    - { when: composing, accept: Control+o, send: Shift+Left }
    ## 对以下4行取消注释后：启用光标回退至特定音节后、补充辅助码的功能
    ## （自然码等其他双拼用户请在 pinyin_switch.yaml 中设置）
    #- { when: composing, accept: Control+1, send_sequence: '{Home}{Shift+Right}[' }
    #- { when: composing, accept: Control+2, send_sequence: '{Home}{Shift+Right}{Shift+Right}[' }
    #- { when: composing, accept: Control+3, send_sequence: '{Home}{Shift+Right}{Shift+Right}{Shift+Right}[' }
    #- { when: composing, accept: Control+4, send_sequence: '{Home}{Shift+Right}{Shift+Right}{Shift+Right}{Shift+Right}[' }

recognizer:
  # import_preset: default
  patterns:
    uppercase: "^[A-Z].*$"
    punct: '^/[015-9A-Za-z]+$' ## use "/er" instead of "/2"
    ## associate schemes: 
    reverse_lookup: "^oq[a-z]*'?$" # "[[]b[a-z]*'?$"
    emojis: "^oe[a-z]*'?$" # "^oe.*$" 
    soft_capslock: "^od.*$"
    dbpy_flypy_help: "^oh.*$"
    easy_en_simp: "^oz[a-z]*"
    tex_translator: "^tl(.*)$"

menu:
  page_size: 4

# Emoji
emoji:
  opencc_config: emoji.json
  option_name: emoji

emojis:
  tag: emojis
  dictionary: emoji
  enable_completion: true
  prefix: "oe"
  suffix: "'"
  tips: " Emoji"
soft_capslock:
  dictionary: ""
  user_dict: uppercase
  tag: soft_capslock
  prefix: "od"
  tips: "临时大写"
  db_class: stabledb
  enable_completion: false
  enable_sentence: true
  initial_quality: 1
dbpy_flypy_help:
  dictionary: ""
  user_dict: dbpy_flypy_help
  tag: dbpy_flypy_help
  prefix: "oh"
  tips: "小鹤双拼查键"
  db_class: stabledb
  enable_completion: true
  enable_sentence: false
  initial_quality: 1
easy_en_simp:
  tag: easy_en_simp
  dictionary: melt_eng
  enable_completion: true
  enable_sentence: false
  enable_user_dict: false
  prefix: "oz"
  # suffix: "'"
  tips: "英文单词（可去元音）"
  spelling_hints: 9
  comment_format:
    - xform/^.+$//
tex_translator:
  tag: tex_translator
  prefix: "tl"
  tips: " TeX 公式"
melt_eng:                           # 英文单词
  enable_encoder: false
  encode_commit_history: false
  enable_sentence: false
  enable_completion: true         # 是否启用英文输入联想补全
  enable_user_dict: false
  dictionary: melt_eng
  initial_quality: 1.1
reverse_lookup:
  dictionary: chaizi_flypy # stroke
  enable_completion: true
  prefix: "oq"
  suffix: "'"
  tips: 〔部件组字〕 # 〔筆畫〕
  preedit_format:
    # - xlit/hspnz/一丨丿丶乙/


