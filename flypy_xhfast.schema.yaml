# Rime schem
# Rime schema
# encoding: utf-8

schema:
  schema_id: flypy_xhfast
  name: 鹤拼快形
  version: "0.1"
  author:
    - Functoreality
  description: |
    小鹤双拼+辅助码
  dependencies:
    - stroke
    - emoji
    - melt_eng          # 英文单词&词组 - 简明英汉词典（增强版）

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - options: ["utf8", "gbk", "gb2312"] # (※2)字符集选单
    reset: 0 # 默认 UTF8
    states:
      - UTF-8
      - GBK
      - GB2312

engine:
  processors:
    - lua_processor@select_char
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - affix_segmentor@emojis
    - affix_segmentor@soft_capslock
    - affix_segmentor@dbpy_flypy_help
    - affix_segmentor@easy_en_simp
    - affix_segmentor@tex_translator
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - table_translator@chinese_phrases
    - reverse_lookup_translator
    - script_translator
    - table_translator@emojis
    - table_translator@soft_capslock
    - table_translator@dbpy_flypy_help
    - lua_translator@tex_translator
    - lua_translator@date_translator
    - lua_translator@time_translator
    # - lua_translator@xhxm_translator
    - table_translator@easy_en_simp ## 添加注释后：停用单词输入
    - table_translator@melt_eng
  filters:
    - lua_filter@charset_filter
    - lua_filter@autocaps_filter
    - lua_filter@xhxm_filter
    - lua_filter@long_word_filter
    - simplifier
    - uniquifier
    # - simplifier@emoji                  # Emoji

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA_[
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  ## speller 未允许 aj 表示 an
  algebra:
    - erase/^ng\[kx$/   # 响应超级简拼，取消「嗯 ng」的独占
    - erase/^n\[\w+$/   # 响应超级简拼，取消「嗯 n」的独占
    - erase/^m\[\w+$/   # 响应超级简拼，取消「呒 m」的独占
    - erase/^m\[\w+$/   # 响应超级简拼，取消「呣 m」的独占
    #- xform/[[]// ## 取消注释后：直接引导辅助码
    # - derive/^(..).+$/$1/
    # - derive/^(..[[].).+$/$1/
    - derive/^(\w+)\[(\w)(\w)$/$1\[$2$3/    # Flypy: ABCD
    - derive/^(\w+)\[(\w)(\w)$/$1\[$2/      # Flypy: ABC
    - derive/^(\w+)\[(\w)(\w)$/$1/
    - derive/^([jqxy])v/$1u/
    - derive/^([jqxy])u/$1v/
    - derive/^(j)n/$1c/

    # - derive/^([nl])v/$1ü/
    - derive/^l/n/                     # l -> n
    - derive/^n/l/                     # n -> l

    - derive/^(v)(.)/z$2/               # zh => z
    - derive/^(i)(.)/c$2/               # ch => c
    - derive/^(u)(.)/s$2/               # sh => s
    - derive/^(z)(.)/v$2/               # z => zh
    - derive/^(c)(.)/i$2/               # c => ch
    - derive/^(s)(.)/u$2/               # s => sh
    - derive/^([zcsviu])f/$1g/          # [zcs][h]en 可以通过 [zcs][h]eng 打出
    - derive/^([zcsviu])g/$1f/          # [zcs][h]eng 可以通过 [zcs][h]en 打出
    - derive/^([qtypdjlxbnm])k/$1b/     # ing 可以通过 in 打出
    - derive/^(.)b/$1k/                 # in 可以通过 ing 打出
    - abbrev/^([wkif]).+$/$1/   # 超级简拼

grammar:
  language: zh-hans-t-essay-bgw

