# Rime schema
# encoding: utf-8

# 方案说明
schema:
  schema_id: flypy_xhfast
  name: 飞鹤快拼
  version: "2024.07.07"
  author:
    - boomker
  description: |
    小鹤双拼+辅助码
    github.com:boomker/rime-fast-xhup
  dependencies:
    - easy_en           # 英文输入方案
    - melt_eng          # 中英混合,副翻译器
    - ecdict_reverse    # 英文反查中文释义
    - flypy_radical     # 部件组字
    - flypy_phrase      # 自动上屏短语

# 选项开关
switches:
  - name: ascii_mode
    states: [中, E]
  - name: ascii_punct
    states: [。, .]
    reset: 0
  - name: full_shape
    states: [半角, 全角]
    reset: 0
  - name: simplification
    states: [简, 繁]
    reset: 0

# 输入引擎
engine:
  processors:
    - lua_processor@*select_char
    - lua_processor@*pair_symbols
    - lua_processor@*idiom_abbr_expand
    - lua_processor@*easy_en*processor
    - lua_processor@*pin_word*processor
    - lua_processor@*launcher*processor
    - lua_processor@*flypy_switcher*processor
    - lua_processor@*cold_word_drop*processor
    - lua_processor@*commit_history*processor
    - lua_processor@*word_autocommit*processor
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@LaTeX
    - affix_segmentor@easy_en
    - affix_segmentor@calculator
    - affix_segmentor@make_sentence
    - affix_segmentor@radical_lookup
    - affix_segmentor@chinese_number
    - affix_segmentor@flypy_key_help
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator@idiom_phrase
    - table_translator@custom_phrase
    - table_translator@melt_eng
    - table_translator@make_sentence                  # ` 精准造词
    - table_translator@radical_lookup                 # ~ 触发进入部件组字模式
    - table_translator@flypy_key_help                 # /ok 触发进入双拼键位帮助
    - table_translator@easy_en                        # /oe 触发进入英文输入模式
    - lua_translator@*pin_word*translator             # 自定义置顶词
    - lua_translator@*flypy_help_menu                 # /oh 触发进入帮助菜单
    - lua_translator@*chinese_lunar                   # /nl 触发显示农历
    - lua_translator@*date_time                       # date, week, time, /wd, /wk, /wt 触发
    - lua_translator@*laTex                           # /lt 触发 LaTeX 输入
    - lua_translator@*calculator                      # /vs 触发计算器
    - lua_translator@*chinese_number                  # /cn 触发繁体大写金额数字
    - lua_translator@*launcher*translator             # /jj, /fj 触发快捷命令(可改触发前缀)
    - lua_translator@*commit_history*translator       # /hs 触发显示上屏历史
    - lua_translator@*flypy_switcher*translator       # /so 触发进入选项切换菜单
    - lua_translator@*en_custom                       # ] 置于输入码末尾触发自定义单词入库
    - lua_translator@*word_autocaps*translator        # A-Z 大写字母开头触发单词自动大写
    - lua_translator@*word_autocommit*translator      # /[ 单字优先和成语短语自动触发上屏
    - script_translator
  filters:
    - reverse_lookup_filter@radical_reverse_lookup
    - reverse_lookup_filter@ecdict_reverse_lookup     # 反查英文单词的中文释义
    - simplifier@emoji
    - simplifier@traditionalize                       # 简繁切换
    - lua_filter@*fly_fixed
    - lua_filter@*reduce_emoji
    - lua_filter@*easy_en*filter
    - lua_filter@*charset*filter
    - lua_filter@*charset*comment_hint
    - lua_filter@*word_autocaps*filter
    - lua_filter@*cold_word_drop*filter
    - lua_filter@*word_autocommit*filter
    - lua_filter@*pin_word*filter
    - lua_filter@*launcher*filter
    - uniquifier                                      #  只能放到最后!

# 八股文
grammar:
  # language: zh-hans-t-essay-bgw
  language: zh-hans-t-huayu-v7-bgw

# 主翻译器, 小鹤双拼
translator:
  dictionary: flypy_xhfast
  spelling_hints: 1                 # `0`: 关闭单字编码提示
  initial_quality: 1.3
  enable_user_dict: true
  encode_commit_history: true       # 历史上屏自动编码成词
  contextual_suggestions: true      # 开启八股文, 上下文联想
  sentence_over_completion: true
  # max_homophones: 7
  # max_phrase_length: 5
  # enable_encoder: true
  # always_show_comments: true
  # disable_user_dict_for_patterns:
  comment_format:
    - xform/^\w+[[](\w+)$/~$1/      ## 单字编码提示只显示辅助码部分
    - xform/^~\w+\s.*$//            ## 单字编码提示只显示辅助码部分
  # preedit_format:
  #   __include: preedit_convert_rules

# "`" 精准造词
make_sentence:                      # 精准造词
  __include: /translator
  enable_sentence: true
  prefix: "`"
  tips: "〔精准造词〕"
  tag: make_sentence

# 次翻译器, 英文
melt_eng:                           # 英文输入
  dictionary: melt_eng
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  enable_completion: true           # 是否启用英文输入联想补全
  encode_commit_history: false
  initial_quality: 1.1
  comment_format:
    - xform/.*//                    # 清空提示码

# 自定义短语
custom_phrase:                      # 自定义短语, 包含固顶字
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 99

# 成语短语
idiom_phrase:                       # 成语, 俗语缩写, 实现简拼
  dictionary: ""
  user_dict: idiom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 0.8

# 自动上屏短语
flypy_phrase:                       # 自动上屏短语
  dictionary: flypy_phrase
  enable_encoder: false
  enable_sentence: false
  enable_completion: true
  enable_user_dict: false
  encode_commit_history: false
  initial_quality: -1

# 键位帮助
flypy_key_help:                     # 小鹤双拼键位帮助
  tag: flypy_key_help
  dictionary: ""
  user_dict: flypy_keymap
  prefix: "/ok"
  tips: "小鹤双拼查键"
  db_class: stabledb
  enable_completion: true
  enable_sentence: false
  initial_quality: 1

# Emoji
emoji:                              # Emoji转换
  option_name: emoji
  opencc_config: emoji.json
  tag: emoji
  tips: all
  tags: [abc]
  inherit_comment: false

# 简体转繁体
traditionalize:                     # 简体转繁体
  option_name: simplification
  opencc_config: s2t.json   # s2t.json | s2hk.json | s2tw.json | s2twp.json
  tips: none                # 转换提示: all 都显示 | char 仅单字显示 | none 不显示。
  tags: [abc]               # 限制在对应 tag，不对其他如反查的内容做简繁转换

# 部件拆字反查
radical_lookup:
  tag: radical_lookup
  dictionary: flypy_radical
  enable_sentence: false
  enable_user_dict: false
  # enable_completion: true
  prefix: "~"
  suffix: "'"
  tips: 〔部件组字〕
  comment_format:
    - erase/^.*$//

# 部件拆字滤镜
radical_reverse_lookup:
  tags: [abc, radical_lookup]
  overwrite_comment: false
  dictionary: kMandarin
  comment_format:
    - xform/^(\w+)[[].*$/$1/
    - xform/^/~/

# 英文输入方案
easy_en:
  tag: easy_en
  dictionary: easy_en
  enable_user_dict: true
  enable_completion: true
  enable_sentence: false
  prefix: "/oe"
  suffix: "'"
  tips: "英文输入"

# 英文反查释意
ecdict_reverse_lookup:
  tags: [easy_en]
  overwrite_comment: true     # 是否开启中文释意注解
  dictionary: ecdict_reverse
  comment_format:
    - xform/\\n/ | /
    - xform/^/ /
    - erase/^.$/

# 处理符合特定规则的输入码，如网址、反查
recognizer:
  import_preset: default
  patterns:
    make_sentence: "^[a-z]+[`][a-z`]*$"     # ` 引导精准造词
    punct: "^(/([0-9]0?|[A-Za-z]+))|(;[A-Za-z]+)$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$"

# 标点符号
punctuator:
  import_preset: symbols
  full_shape:
    __include: default:/punctuator/full_shape         # 从 default.yaml 导入配置
  half_shape:
    # __include: default:/punctuator/half_shape       # 从 default.yaml 导入配置
    ",": {commit: "，"}
    ".": {commit: "。"}
    ";": {commit: "；"}
    "<": [《, "<", ‹, 〈, «, ⟨, ˂, ˱]
    ">": [》, ">", ›, 〉, », ⟩, ˃, ˲]
    "/": ["/", ／, ÷]
    "|": ["|", ·, ・, ｜, "§", "¦", "‖", ︴]
    "`": ["`", "```", ‵, ‶, ‷, ′, ″, ‴, ⁗]
    "~": ["~", ～, ˜, ˷, ⸯ, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌, ︴]
    "%": ["%", ％, "°", "℃", ‰, ‱, ℉, ℅, ℆, ℀, ℁, ⅍]
    "$": [￥, "$", "€", "£", "¥", "¢", "¤", ₩]
    "*": ["*", ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣]
    "(": ["(", （]
    ")": [")", ）]
    "[": ['[', 「, 【, 〔, ［, 〚, 〘]
    "]": [']', 」, 】, 〕, ］, 〛, 〙]
    "{": [『, 〖, ｛]
    "}": [』, 〗, ｝]
    "#": "#"
    "=": "="
  symbols:
    __include: symbols.custom:/symbols

# 从 default 继承快捷键
key_binder:
  bindings:
    # - { when: always, accept: Control+1, send_sequence: 'HelloWorld' }
    - {when: composing, accept: Control+e, send: End}
    - {when: composing, accept: Control+m, send: Return}
    - {when: composing, accept: Control+k, send: Shift+Delete}
    - {when: composing, accept: Control+w, send: Control+BackSpace}
    - {when: has_menu,  accept: Control+period, toggle: ascii_punct}
    - {when: has_menu,  accept: Control+slash, toggle: simplification}

# 拼写设定
speller:
  # 如果不想让什么标点直接上屏, 可以加在 alphabet, 或者编辑标点符号为两个及以上的映射
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA[_/]
  # initials 定义仅作为始码的按键，排除 ` 让单个的 ` 可以直接上屏
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  algebra:
    __include: algebra_common

  # 左右并击飞键音码规则, 注释以下三行使用原版小鹤双拼
  __patch:
    algebra/+:
      __include: flypy_chord_rule:/patch/speller/algebra

algebra_common:
  - erase/^ng\[kk$/            # 取消「唔 ng」的独占
  - erase/^ng\[kx$/            # 取消「嗯 ng」的独占
  - erase/^n\[\w+$/            # 取消「嗯 n」的独占
  - erase/^m\[\w+$/            # 取消「呒 m」的独占
  - erase/^m\[\w+$/            # 取消「呣 m」的独占

  ## 字表编码到输入码的转换规则
  - derive/^(\w+)\[(\w)(\w)$/$1\[$2$3/       # Flypy: AB[CD
  - derive/^(\w+)\[(\w)(\w)$/$1\[$2/         # Flypy: AB[C
  - derive/^(\w+)\[(\w)(\w)$/$1/             # Flypy: AB

  # 响应 ` 造词
  - derive/^(\w+)\[(\w)(\w)$/$1`$2$3/        # Flypy: AB`CD
  - derive/^(\w+)\[(\w)(\w)$/$1`$2/          # Flypy: AB`C

  # 超级简拼, 开启后可能性能不佳, 视情况开启
  # 输入3个及以上编码字符, 按下`Ctrl+0`展开超级简拼
  - abbrev/^(.).+$/$1/

preedit_convert_rules:
  - xform/(\w)g/$1eng/
  - xform/([nl])v/$1ü/
  - xform/([jqxy])v/$1u/
  - xform/([gkhvui])x/$1ua/
  - xform/([gkhvui])k/$1uai/
  - xform/([jqxnlb])l/$1iang/
  - xform/([aoe])\1(\w)/$1$2/
  - xform/([bpmdtnljqx])n/$1iao/
  - xform/([dtgkhvuirzcs])v/$1ui/
  - xform/([dtnlgkhvuirzcs])o/$1uo/
  - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
  - xform/([jqx])s/$1iong/
  - xform/(\w)b/$1in/
  - xform/(\w)c/$1ao/
  - xform/(\w)d/$1ai/
  - xform/(\w)f/$1en/
  - xform/(\w)h/$1ang/
  - xform/(\w)j/$1an/
  - xform/(\w)k/$1ing/
  - xform/(\w)l/$1uang/
  - xform/(\w)m/$1ian/
  - xform/(\w)p/$1ie/
  - xform/(\w)q/$1iu/
  - xform/(\w)s/$1ong/
  - xform/(\w)t/$1ue/
  - xform/(\w)w/$1ei/
  - xform/(\w)x/$1ia/
  - xform/(\w)y/$1un/
  - xform/(\w)z/$1ou/
  - "xform/(^|[ '])v/$1zh/"
  - "xform/(^|[ '])i/$1ch/"
  - "xform/(^|[ '])u/$1sh/"
