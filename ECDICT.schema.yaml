# english.schema.yaml
# Rime schema
# encoding: utf-8

schema:
  schema_id: ECDICT
  name: ECDICT
  version: "0.1"
  description:
    英文单词(释义)输入法。

engine:
  processors:
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
  filters:
    - lua_filter@ecdict_filter

translator:
  enable_encoder: false
  encode_commit_history: false
  enable_sentence: false
  enable_completion: true        # 是否启用英文输入联想补全
  enable_user_dict: true
  dictionary: ECDICT

speller:
  alphabet:     # 使該方案支持大寫拉丁字母輸入
    "zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA-_"
  delimiter: " '"
  algebra:
  # 拼写规则的本质，是把字典按照规则改写，而不是把输入的按键码转写。
    - derive/['\-_+,.]+//
  # 把大小写混写的单词转写为全小写
    - derive/^(.+)$/\L$1/
  # 把小写的单词转写为全大写写
    - derive/^([a-z].+)$/\U$1/
  # 把单词转写为首字母大写
    - derive/^([a-zA-Z])/\U$1/
  # 把小写的单词转写为前2字母大写
    - derive/^([a-z][a-z])/\U$1/

