# Rime schema
# encoding: utf-8

schema:
  schema_id: flypy_phrase
  name: 小鹤音形
  version: "0.20"
  author:
    - boomker
  description: |
    小鹤音形
    - Flypy by 小鹤
    - Rime schema by 佛振 <chen.sst@gmail.com>
  dependencies:
    - flypy_chars

switches:
  - name: ascii_mode
    reset: 1
    states: [中, En]
  - name: full_shape
    states: [◖, ●]
  - name: simplification
    reset: 1
    states: [繁, 简]
  - name: ascii_punct
    states: [。, ．]
  - options: [gbk+emoji, utf8]
    states: [GBK, UTF-8]
    reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    # - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba"
  delimiter: " '"
  auto_select: true
  max_code_length: 8
  algebra:
    - erase/^(\w+)\[(\w)(\w)$/  # erase single chars
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/

translator:
  dictionary: flypy_phrase
  prism: flypy_phrase
  enable_user_dict: false
  enable_encoder: false
  enable_commit_history: false
  enable_correction: true
  enable_charset_filter: true
  initial_quality: -1

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: semicolon, send: 2 }
    - { when: has_menu, accept: apostrophe, send: 3 }     # 单引号用于第3候选
    - { when: composing, accept: Control+i, send: Shift+Right }
    - { when: composing, accept: Control+o, send: Shift+Left }
    - { when: composing, accept: Control+m, send: Return }
    - { when: composing, accept: Control+w, send: Control+BackSpace }

recognizer:
  import_preset: default

menu:
  page_size: 4        # 候选项数

style:
  horizontal: false   # 竖排为false

simplification:
  option_name: simplification
  opencc_config: t2s.json
  tags: abc
  tips: all
  excluded_types: [ reverse_lookup ]
