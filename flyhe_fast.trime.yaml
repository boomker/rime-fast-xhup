  background_dim_amount: 0.5 # del这啥 官网文档说明了是暂无功能
  candidate_font: han.ttf
  candidate_padding: 20
  candidate_spacing: 0.5
  candidate_text_size: 25
  candidate_use_cursor: true
  candidate_view_height: 30
  color_scheme: default
  comment_font: comment.ttf
  comment_height: 20
  comment_on_top: true
  comment_text_size: 15
  enter_label_mode: 0
  enter_labels:
    default: ↩
    done: "完成"
    go: "前往"
    next: "下一个"
    pre: "上一个"
    search: "搜索"
    send: "发送"
  hanb_font: hanb.ttf
  horizontal: true
  horizontal_gap: 8
  key_font: symbol.ttf
  key_height: 120
  key_long_text_size: 16
  key_text_size: 30
  key_width: 12
  keyboard_height: 300
  keyboard_height_land: 300
  keyboards:
  - .default
  - letter
  - default
  - number
  - symbols
  - edit
  - move
  - bqrw1
  - bqrw2
  - bqrw3
  - bqrw4
  - bqrw5
  - bqrw6
  - bqqt1
  - bqqt2
  - bqqt3
  - bqqt4
  - bqqz1
  - bqqz2
  - bqqz3
  - bqqz4
  - bqqz5
  - bqqz6
  - bqpt1
  - bqpt2
  - bqhd1
  - bqhd2
  - bqhc1
  - bqhc2
  - bqhc3
  - bqlx1
  - bqlx2
  - bqlx3
  - bqlx4
  - bqlx5
  - bqlx6
  - bqkj1
  - bqkj2
  - bqkj3
  - bqkj4
  - bqkj5
  - bqfh1
  - bqfh2
  - bqfh3
  - bqfh4
  - kao_fond
  - kao_sad
  - kao_mad
  - kao_astonished
  - kao_impotent
  - kao_happy
  - numberb
  label_font: label.ttf
  label_text_size: 22
  latin_font: latin.ttf
  latin_locale: en_US
  layout:
    all_phrases: true
    alpha: 0xff
    # background: background.png
    border: 0
    elevation: 10
    line_spacing: 0
    line_spacing_multiplier: 1
    margin_x: 5
    margin_y: 5
    max_entries: 5
    max_height: 300
    max_length: 36
    max_width: 1000
    # !不加h就会导致多行是非常奇怪
    min_height: 10
    min_length: 0
    # !不加min-w(和max-w)会导致变成一长竖条
    min_width: 0
    movable: false
    position: right
    real_margin: 3
    round_corner: 20
    spacing: -80
    sticky_lines: 0
    sticky_lines_land: 0
  locale: zh_CN
  preview_font: latin.ttf
  preview_height: 70
  preview_offset: "0"
  preview_text_size: 80
  preview_text_color: "0xff000000"
  preview_back_color: "0xaae0ffff"
  proximity_correction: true
  reset_ascii_mode: false
  root_background: background.png
  round_corner: 20
  shadow_radius: 0.0
  speech_opencc_config: none
  symbol_font: symbol.ttf
  symbol_text_size: 10
  text_font: latin.ttf
  text_size: 14
  vertical_correction: "-5"
  vertical_gap: 8
  window:
  - {
      candidate: "%s",
      comment: "%s",
      end: "",
      label: "%s.",
      # sep: "☁️️",
      start: "\n"
    }