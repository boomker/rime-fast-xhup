# Rime schema
# encoding: utf-8
---

schema:
  schema_id: flyhe_fast
  name: 飞鹤快码
  version: 2025.12.16
  author:
    - boomker
  description: |
    小鹤双拼+直接辅码
    github.com:boomker/rime-fast-xhup

# 选项开关
switches:
  - name: ascii_mode
    states: [中, En]
  - name: ascii_punct
    states: [。, .]
  - name: full_shape
    states: [半, 全]
  - name: traditionalize
    states: [简, 繁]
  - name: extended_charset
    states: [通用, 增廣]
    reset: 1

# 输入引擎
engine:
  processors:
    - ascii_composer
    - speller
    - selector
    - navigator
    - recognizer
    - key_binder
    - punctuator
    - express_editor
  segmentors:
    - matcher
    - abc_segmentor
    - ascii_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - table_translator@idiom_phrase
    - table_translator@custom_phrase
  filters:
    - simplifier@traditionalize                            # 简繁切换
    - lua_filter@*fly_fixed*filter
    - uniquifier                                      # 只能放到最后!

# 八股文
grammar:
  language: wanxiang-lts-zh-hans
  # language: zh-hans-t-essay-bgw
  # language: zh-hans-t-huayu-v7-bgw
  collocation_max_length: 8       # 命中的最长词组
  collocation_min_length: 2       # 命中的最短词组, 搭配词频健全的词库时候应当最小值设为3避开2字高频词
  collocation_penalty: -10        # 默认-12 对常见搭配词组施加惩罚值. 较高的负值会降低这些搭配被选中的概率, 防止频繁地出现某些固定搭配
  non_collocation_penalty: -17    # 默认-12 对非搭配词组施加的惩罚值. 较高的负值会降低非搭配词组被选中的概率, 避免不常见的词组组合
  weak_collocation_penalty: -24   # 默认-24 对弱搭配词组施加的惩罚值. 保持默认值通常是为了有效过滤掉不太常见但仍然合理的词组组合
  rear_penalty: -18               # 默认-18 对词组中后续词语的位置施加的惩罚值. 数值越小出现的概率 越低, 防止句子结构不自然

# 主翻译器, 小鹤双拼
translator:
  dictionary: flyhe_fast
  spelling_hints: 1                 # `0`: 关闭单字编码提示
  initial_quality: 1.3
  enable_encoder: false
  enable_user_dict: true            # 开启用户词库
  enable_completion: true           # 启用输入补全
  enable_word_completion: true      # 4 音节以上的词条才补全
  contextual_suggestions: true      # 开启语言模型优化候选
  # max_homophones: 7
  # max_homographs: 7
  # max_phrase_length: 5
  # strict_spelling: true
  # always_show_comments: true
  # encode_commit_history: true     # 历史上屏自动编码成词
  # sentence_over_completion: true  # 逐键提示时智能组句〔仅script_translator有效〕
  # disable_user_dict_for_patterns:
  #   - '^[a-z][a-z]?$'             # 单字不调频
  # preedit_format:
  #   __include: preedit_convert_rules    # 输入码显示为全拼
  comment_format:
    - xform/^\w+[[](\w+)$/~$1/      # 单字编码提示只显示辅助码部分

# 自定义短语
custom_phrase:                      # 自定义固顶字
  dictionary: ""
  db_class: stabledb
  user_dict: custom_phrase
  initial_quality: 99
  enable_sentence: false
  enable_completion: false

# 成语短语
idiom_phrase:                       # 成语, 俗语缩写, 实现简拼
  dictionary: ""
  db_class: stabledb
  user_dict: idiom_phrase
  initial_quality: 0.8
  enable_sentence: false
  enable_completion: false

# 简体转繁体
traditionalize:                     # 简繁转换
  tips: none                        # 转换提示: all | char 仅单字显示 | none 不显示
  tags: [abc]                       # 限制在对应 tag, 不对其他如反查的内容做简繁转换
  opencc_config: s2t.json           # s2t.json | s2hk.json | s2tw.json | s2twp.json
  option_name: traditionalize

# 处理符合特定规则的输入码，如网址、反查
recognizer:
  import_preset: default
  patterns:
    punct: "^(/([0-9]0?|[A-Za-z]+))|(;[A-Za-z]+)$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$"

# 标点符号
punctuator:
  digit_separators: ".:"            # 指定要转换为英文半角的符号, 若双击则恢复全角(中文)
  # digit_separator_action: commit
  import_preset: symbols
  full_shape:
    __include: default:/punctuator/full_shape         # 从 default.yaml 导入配置
  half_shape:
    # __include: default:/punctuator/half_shape       # 从 default.yaml 导入配置
    ";": {commit: "；"}
    ",": {commit: "，"}
    ".": {commit: "。"}
    "<": ["<", 《, 〈, «, ⟨, ˂, ˱]
    ">": [">", 》, 〉, », ⟩, ˃, ˲]
    "/": ["/", ／, ÷]
    "|": ["|", ·, ・, ｜, "§", "¦", "‖", ︴]
    "`": ["`", "```", ‵, ‶, ‷, ′, ″, ‴, ⁗]
    "~": ["~", ～, ˜, ˷, ⸯ, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌, ︴]
    "%": ["%", ％, "°", "℃", ‰, ‱, ℉, ℅, ℆, ℀, ℁, ⅍]
    "$": [￥, "$", "€", "£", "¥", "¢", "¤", ₩]
    "*": ["*", ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣]
    "(": ["(", （]
    ")": [")", ）]
    "[": ['[', 「, 【, 〔, ［, 〚, 〘]
    "]": [']', 」, 】, 〕, ］, 〛, 〙]
    "{": [『, 〖, ｛]
    "}": [』, 〗, ｝]
    "#": "#"
    "=": "="
    '\': ['､', '、', '\', '＼', '\r', '\n', '\t']
    "@":
      - "@"
      # - "@xxx.com"
      - "@gmail.com"
      - "@foxmail.com"
      - "@outlook.com"
      - "@hotmail.com"
      - "@qq.com"
      - "@163.com"
      - "@139.com"
  symbols:
    __include: symbols.custom:/symbols

# 从 default 继承快捷键
key_binder:
  bindings:
    - {when: has_menu, accept: semicolon, send: 2}         # 分号用于第2候选
    - {when: has_menu, accept: apostrophe, send: 3}        # 单引号用于第3候选
    - {when: paging, accept: comma, send: Page_Up}         # 逗号上一页
    - {when: has_menu, accept: period, send: Page_Down}    # 句号下一页
    # - {when: paging,    accept: minus,  send: Page_Up}   # 减号- 上一页
    # - {when: has_menu,  accept: equal, send: Page_Down}  # 等号= 下一页
    - {when: has_menu,  accept: Tab, send: Control+Right}
    - {when: composing, accept: Tab, send: Control+Right}
    - {when: composing, accept: Shift+Tab, send: Control+Left}
    - {when: composing, accept: Control+k, send: Shift+Delete}
    - {when: composing, accept: Control+i, send: Control+Left}
    - {when: composing, accept: Control+o, send: Control+Right}
    - {when: composing, accept: Control+w, send: Control+BackSpace}
    - {when: always, accept: Control+Shift+grave, select: .next}               # 在最近的两个方案之间切换
    - {when: always, accept: "Control+comma", toggle: ascii_punct}
    - {when: always, accept: "Control+period", toggle: full_shape}
    - {when: has_menu, accept: Control+Shift+4, toggle: emoji}
    - {when: has_menu, accept: "Control+Shift+5", toggle: traditionalize}

# 拼写设定
speller:
  # 如果不想让什么标点直接上屏, 可以加在 alphabet, 或者编辑标点符号为两个及以上的映射
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  # initials 定义仅作为始码的按键，排除 ` 让单个的 ` 可以直接上屏
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " "
  algebra:
    __include: algebra_common

    # 左右飞键音码规则, 注释以下三行使用原版小鹤双拼
    # __patch:
    #   algebra/+:
    #     __include: flypy_chord_rule:/patch/speller/algebra

algebra_common:
  - erase/^ng\[kk$/            # 取消「唔 ng」的独占
  - erase/^ng\[kx$/            # 取消「嗯 ng」的独占
  - erase/^n\[\w+$/            # 取消「嗯 n」的独占
  - erase/^m\[\w+$/            # 取消「呒 m」的独占
  - erase/^m\[\w+$/            # 取消「呣 m」的独占

  ## 字表编码到输入码的转换规则
  - derive/^(\w+)\[(\w)(\w)$/$1`$2$3/     # Flypy: AB~CD
  - derive/^(\w+)\[(\w)(\w)$/$1`$2/       # Flypy: AB~C
  - derive/^(\w+)\[(\w)(\w)$/$1/          # Flypy: AB
  - derive/`//                            # 直接辅码(ABC[D])

  - derive/^([qx])v/$1u/
  - derive/^([jy])u/$1v/

  - abbrev/^([a-z]).+$/$1/
  - fuzz/^([a-z]).+$/$1/

preedit_convert_rules:
  - xform/(\w)g/$1eng/
  - xform/([nl])v/$1ü/
  - xform/([jqxy])v/$1u/
  - xform/([gkhvui])x/$1ua/
  - xform/([gkhvui])k/$1uai/
  - xform/([jqxnlb])l/$1iang/
  - xform/([aoe])\1(\w)/$1$2/
  - xform/([bpmdtnljqx])n/$1iao/
  - xform/([dtgkhvuirzcs])v/$1ui/
  - xform/([dtnlgkhvuirzcs])o/$1uo/
  - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
  - xform/([jqx])s/$1iong/
  - xform/(\w)b/$1in/
  - xform/(\w)c/$1ao/
  - xform/(\w)d/$1ai/
  - xform/(\w)f/$1en/
  - xform/(\w)h/$1ang/
  - xform/(\w)j/$1an/
  - xform/(\w)k/$1ing/
  - xform/(\w)l/$1uang/
  - xform/(\w)m/$1ian/
  - xform/(\w)p/$1ie/
  - xform/(\w)q/$1iu/
  - xform/(\w)s/$1ong/
  - xform/(\w)t/$1ue/
  - xform/(\w)w/$1ei/
  - xform/(\w)x/$1ia/
  - xform/(\w)y/$1un/
  - xform/(\w)z/$1ou/
  - "xform/(^|[ '])v/$1zh/"
  - "xform/(^|[ '])i/$1ch/"
  - "xform/(^|[ '])u/$1sh/"
