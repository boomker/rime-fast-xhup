# Rime schema settings
# encoding: utf-8
---

schema:
  schema_id: flypy_radical
  name: "飞鹤拆字"
  version: "2.0.0"
  author: Mirtle
  description: |
    用拼音按顺序打出偏旁部件，组合出汉字
    码表：开放词典 / henrysting / Mirtle
    注音、校对、方案: Mirtle
    仓库: https://github.com/mirtlecn/rime-radical-pinyin

engine:
  processors:
    - speller
    - selector
    - navigator
    - key_binder
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
  filters:
    - uniquifier

key_binder:
  __include: default:/key_binder?

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz"
  delimiter: " '"

translator:
  dictionary: flypy_radical
